<!DOCTYPE html>
<html>
    <head>
        <title>Vigenere Cipher</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="./script.js"></script>
        <link rel="icon" type="image/x-icon" href="./favicon.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body class="p-3">
        <h1>Vigenere Cipher</h1>
        <form class="mt-3" action="Text">
            <div class="d-flex fs-5">
                <div class="me-2">
                    <label for="encode">
                        Encode
                    </label>
                    <input id="encode"
                        onchange="inputChange(this.value)"
                        type="radio"
                        name="textAction"
                        value="ENCODE"
                        checked
                    />
                </div>
                <div style="margin-left:25px">
                    <label for="decode">
                        Decode
                    </label>
                    <input id="decode"
                        onchange="inputChange(this.value)"
                        type="radio"
                        name="textAction"
                        value="DECODE"
                    />
                </div>
            </div>
            <div>
                <div class="w-25 mb-2">
                    <label for="text" style="width: 50px">Text:</label>
                    <input id="text" name="text" class="w-100 py-1 px-2 border border-black rounded-2" />
                </div>
                <div class="w-25 mt-2">
                    <label for="key" style="width: 50px">Key: </label>
                    <input id="key" name="key" class="w-100 py-1 px-2 border border-black rounded-2" />
                </div>
            </div>
            <button id="action-btn"
                class="btn btn-primary w-25 mt-4"    
                style="margin-top:1rem"
                type="submit"
            >
                Encode
            </button>
        </form>
        <div class="mt-4 d-flex container-fluid p-0">
            <button class="btn btn-primary" style="width:12%; margin-right:1%" onclick="navigate('History')">
                View history
            </button>
            <button class="btn btn-primary" style="width:12%" onclick="navigate('Stats')">
                View my stats
            </button>
        </div>
    </body>
</html>
